<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Card Matching Game</title>
  </head>
  <body>
    <main>
      <div class="header-cont">
        <h1>Card Matching Game</h1>
      </div>
      <div class="input-cont">
        <input placeholder="First player name" />
        <input placeholder="Second player name" />
        <button>Start Game</button>
      </div>
      <div class="status-cont">
        <div>Player 1 Score : <span class="score1">0</span></div>
        <div>Player 2 Score : <span class="score2">0</span></div>
      </div>
      <div class="ground-cont">
        <h2>Ground Cards</h2>
        <div class="ground"></div>
      </div>
      <div class="players-cont">
        <div class="p1-cont">
          <h3>Player 1 Cards</h3>
          <div class="p1"></div>
        </div>
        <div class="p2-cont">
          <h3>Player 2 Cards</h3>
          <div class="p2"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js" type="module"></script>
</html>
